<html>
<head>
<style>
.canvas {
  width: 180px;
  background-color: #ccc;
  line-height: 10px;
  border-right: solid 1px #ccc;
  border-bottom: solid 1px #ccc;
}
.pixel {
  display: inline-block;
  width: 29px;
  height: 29px;
  border-top: solid 1px #ccc;
  border-left: solid 1px #ccc;
  background-color: #fff;
}
</style>
</head>
<body>
    <section class="blocks-container">
        <div class="canvas">
            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
        </div>
        <div class="tools">
            <select class="colorPicker">
                <option>Color</option>
                <option>red</option>
                <option>green</option>
                <option>blue</option>
                <option>black</option>
                <option>white</option>
                <option selected="selected">yellow</option>
                <option>green</option>
                <option>purple</option>
                <option>gray</option>
            </select>
        </div>
    </section>
    <script>
        // get a reference to the color picker dropdown element.
        var colorSelect = document.querySelector(".colorPicker");
        var body = document.querySelector("body");

        var canvas = document.querySelector(".canvas");
        var pixels = document.querySelectorAll(".pixel");
        var colorPicker = document.querySelector(".colorPicker__HS");
        var lightnessPicker = document.querySelector(".colorPicker__L");
        var drawing = false;
        var color = "yellow";


        pixels.forEach(function(pixel){
            pixel.addEventListener("mouseover", function(e){
                registerEvent(this, e);
            });
            pixel.addEventListener("mousedown", function(e){
                registerEvent(this, e);
            });
        });

        canvas.addEventListener("mousedown", function(){window.drawing = true;});
        body.addEventListener("mouseup", function(){window.drawing = false;});
        body.addEventListener("mouseleave", function(){window.drawing = false;});

        var registerEvent = function (pixel, e) {
            if(e.type === "mouseover"){
                if(window.drawing === true){
                    draw(pixel);
                }
            } else if(e.type === "mousedown") {
                draw(pixel);
            }
        };

        colorSelect.addEventListener("change", function(){
            color = this.value;
        });

        var draw = function(pixel) {
        	pixel.style.backgroundColor = color;
        };


    </script>
</body>
</html>
